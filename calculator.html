<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odin Project Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="wrapper border-black color-calculator">
      <div class="row row-display border-black color-display">
        <div class="display display-active"></div>
        <div class="display display-hold"></div>
      </div>
      <div class="row">
        <div class="btn btn-clear border-black color-button">Clear</div>
        <div class="btn border-black color-button">Back</div>
        <div class="btn btn-oper border-black color-button">=</div>
      </div>
      <div class="row">
        <div class="btn btn-num border-black color-button">1</div>
        <div class="btn btn-num border-black color-button">2</div>
        <div class="btn btn-num border-black color-button">3</div>
        <div class="btn btn-oper border-black color-button">/</div>
      </div>
      <div class="row">
        <div class="btn btn-num border-black color-button">4</div>
        <div class="btn btn-num border-black color-button">5</div>
        <div class="btn btn-num border-black color-button">6</div>
        <div class="btn btn-oper border-black color-button">*</div>
      </div>
      <div class="row">
        <div class="btn btn-num border-black color-button">7</div>
        <div class="btn btn-num border-black color-button">8</div>
        <div class="btn btn-num border-black color-button">9</div>
        <div class="btn btn-oper border-black color-button">-</div>
      </div>
      <div class="row">
        <div class="btn btn-sign border-black color-button">+/-</div>
        <div class="btn btn-num border-black color-button">0</div>
        <div class="btn btn-point border-black color-button">.</div>
        <div class="btn btn-oper border-black color-button">+</div>
      </div>
    </div>
  </body>
</html>
